<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>hello</h1>
  <script>
    
    const xhr =new XMLHttpRequest();
    
    document.cookie = 'password=asd'; //这个代码是在给页面设置cookie，在跨域请求时，服务器端是不会收到cookie的，因为cookie默认不允许跨域
    xhr.withCredentials=true; //加上这段代码，开启Ajax对象 ——xhr的跨域强制携带cookie

    xhr.open('GET','http://localhost:4000/getData')
    xhr.setRequestHeader('name','jack') 
    xhr.onreadystatechange=function(){
      if(xhr.readyState ===4 ){
        if(xhr.status >= 200 && xhr.status < 300 || xhr.status == 304){
          console.log(xhr.responseText);
        }
      }
    }
    xhr.send()

    const xhr1 =new XMLHttpRequest();
    xhr1.open('PUT','http://localhost:4000/getData')
    xhr1.setRequestHeader('name','jack') 
    xhr1.onreadystatechange=function(){
      if(xhr1.readyState ===4 ){
        if(xhr1.status >= 200 && xhr1.status < 300 || xhr1.status == 304){
          console.log(xhr1.responseText);
          console.log(xhr.getResponseHeader('name'))
        }
      }
    }
    xhr1.send()
  </script>
</body>
</html>
